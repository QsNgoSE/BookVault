server:
  port: 8083

spring:
  application:
    name: book-service
  
  # Disable config server import check for local development
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
  
  # OPTIMIZED Database configuration with connection pooling
  datasource:
    url: jdbc:postgresql://localhost:5432/bookvault
    username: bookvault
    password: bookvault123
    driver-class-name: org.postgresql.Driver
    # OPTIMIZATION: Connection pooling for better performance
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000
      pool-name: BookServiceHikariCP
  
  # JPA configuration - Fixed autoCommit issue
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        # OPTIMIZATION: Enable batch processing
        jdbc:
          batch_size: 25
          order_inserts: true
          order_updates: true
        # OPTIMIZATION: Database dialect optimizations
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp:
          use_jdbc_metadata_defaults: false
  
  # OPTIMIZED Redis configuration
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

# JWT configuration
jwt:
  secret: bookvault-secret-key-that-should-be-very-long-and-secure-in-production-environment-with-at-least-32-characters
  expiration: 86400000 # 24 hours in milliseconds

# Eureka client configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# OPTIMIZED Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# OPTIMIZED Logging - Reduce noise, improve performance
logging:
  level:
    com.bookvault.book: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.springframework.web: WARN
    com.zaxxer.hikari: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# Docker profile
spring:
  config:
    activate:
      on-profile: docker
  
  # Disable config service for Docker (same as local)
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
  
  datasource:
    url: jdbc:postgresql://postgres:5432/bookvault
  
  # Redis configuration for Docker
  redis:
    host: redis
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
    password: # no password for Docker

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka

---
# Railway profile
spring:
  config:
    activate:
      on-profile: railway
  
  # Disable config service for Railway
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:${DATABASE_URL}}
    username: ${SPRING_DATASOURCE_USERNAME:${DATABASE_USERNAME}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DATABASE_PASSWORD}}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  
  main:
    lazy-initialization: true

server:
  port: ${SERVER_PORT:8080}

# External service URLs for Railway
auth:
  service:
    url: ${AUTH_SERVICE_URL:http://localhost:8082}

# CORS configuration for Railway
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://*.railway.app,https://*.netlify.app,https://*.vercel.app}

# Logging configuration for Railway
logging:
  level:
    com.bookvault: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Management endpoints for Railway
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true/ 